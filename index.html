<!doctype html>
<html lang="en">
<head>
    <title>Basketball Simulator</title>
    <link rel='shortcut icon' href='public/favicon.ico' type='image/x-icon'/ >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="public/stylesheets/base.css"/>
</head>
<body>

<script src="public/javascripts/MathUtilities.js"></script>
<!-- <script src="public/javascripts/jquery-1.9.1.js"></script> -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<!-- <script src="public/javascripts/Three.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
<script src="public/javascripts/Detector.js"></script>
<script src="public/javascripts/OrbitControls.js"></script>
<script src="public/javascripts/KeyboardState.js"></script>
<script src="public/javascripts/THREEx.FullScreen.js"></script>
<script src="public/javascripts/THREEx.WindowResize.js"></script>
<script src="public/javascripts/LengthUtilities.js"></script>
<script src="public/javascripts/Basketball.js"></script>
<script src="public/javascripts/Court.js"></script>
<script src="public/javascripts/Backboard.js"></script>
<script src="public/javascripts/Rim.js"></script>
<script src="public/javascripts/Net.js"></script>

</div>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px; bottom:150px"></div>
<div id="control-menu">
	<div class="control-title"><b>CONTROLS</b></div>
	<div class="control-row">
		<div class="control-item">
			<div class="control-icon"><img id="play-button" src="http://www.aanojima.com/basketball/public/images/play-button.jpg" /></div>
			<div class="control-label" id="play-label">PLAY</div>
		</div>
		<div class="control-item">
			<div class="control-icon"><img id="ball-icon" src="http://www.aanojima.com/basketball/public/images/basketball-icon.png" /></div>
			<div class="control-label" id="ball-label"><input type="checkbox" id="follow-ball" checked="true" />FOLLOW BALL</div>
		</div>
		<div class="control-item">
			<div class="control-label position-title">BALL POSITION</div>
			<div class="control-label position-label">X: <span><input id="x-position" class="position-input float-input" size="10" /> ft</span></div>
			<div class="control-label position-label">Y: <span><input id="y-position" class="position-input float-input" size="10" /> ft</span></div>
			<div class="control-label position-label">Z: <span><input id="z-position" class="position-input float-input" size="10" /> ft</span></div>
			<div class="control-label"><button id="set-position-button">SET</button></div>
		</div>
		<div class="control-item">
			<div class="control-label">BALL VELOCITY</div>
			<div class="control-label">X: <span><input type="range" min="-50" max="50" value="0" id="x-velocity" class="velocity-input float-input" step="0.1" /><input value="0" disabled size="1"/> ft</span></div>
			<div class="control-label">Y: <span><input type="range" min="-50" max="50" value="0" id="y-velocity" class="velocity-input float-input" step="0.1" /><input value="0" disabled size="1"/> ft</span></div>
			<div class="control-label">Z: <span><input type="range" min="-50" max="50" value="0" id="z-velocity" class="velocity-input float-input" step="0.1" /><input value="0" disabled size="1"/> ft</span></div>
			<div class="control-label"><button id="set-velocity-button">SET</button></div>
		</div>
		<div class="control-item">
			<div class="control-icon"><img id="reset-button" src="http://www.aanojima.com/basketball/public/images/reset.png" /></div>
			<div class="control-label" id="reset-label">RESET</div>
		</div>
	</div>
</div>
<script src="public/javascripts/events.js"></script>
<script src="public/javascripts/main.js"></script>
<!-- MIN WIDTH 955px -->
</body>
</html>

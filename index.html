<div id="ThreeJS" style="position: absolute; left:0px; top:0px; bottom:150px"></div>
<div id="control-menu" class="container-fluid">
	<div class="row">
		<div class="col-md-2 col-sm-4 control-item">
			<div class="control-title">Simulation</div>
			<div class="control-content">
				<div class="control-icon">
					<img id="play-button" src="http://www.aanojima.com/basketball/public/images/play-button.jpg" />
				</div>
				<div class="control-label" id="play-label">PLAY</div>
			</div>
		</div>
		<hr>
		<div class="col-md-2 col-sm-4 control-item">
			<div class="control-title">Camera</div>
			<div class="control-content">
				<div class="control-icon">
					<img id="ball-icon" src="http://www.aanojima.com/basketball/public/images/basketball-icon.png" />
				</div>
				<div class="control-label" id="ball-label">
					<input type="checkbox" id="follow-ball" checked="true" />Follow Ball
				</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-4 control-item">
			<div class="control-title" id="position-title">Ball Position</div>
			<div class="control-content">
				<div class="form-group row">
					<label for="x-position" class="col-2 col-form-label">X:</label>
					<div class="col-8">
						<div class="input-group">
							<input id="x-position" type="text" class="position-input float-input form-control" size="10" />
							<span class="input-group-addon">ft.</span>
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="y-position" class="col-2 col-form-label">Y:</label>
					<div class="col-8">
						<div class="input-group">
							<input id="y-position" type="text" class="position-input float-input form-control" size="10" />
							<span class="input-group-addon">ft.</span>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="z-position" class="col-2 col-form-label">Z:</label>
					<div class="col-8">
						<div class="input-group">
							<input id="z-position" type="text" class="position-input float-input form-control" size="10" />
							<span class="input-group-addon">ft.</span>
						</div>
					</div>
				</div>

				<div class="control-label">
					<button id="set-position-button" class="btn btn-md btn-primary">Set Position</button>
				</div>
			</div>
			
		</div>
		<div class="col-md-3 col-sm-4 control-item">
			<div class="control-title">Ball Velocity</div>
			<div class="control-content">
				<div class="form-group row">
					<label for="x-velocity" class="col-2 col-form-label">X:</label>
					<div class="col-8">
						<input id="x-velocity" class="velocity-input" type="range" min="-50" max="50" step="0.1" value="0" />
					</div>
				</div>

				<div class="form-group row">
					<label for="y-velocity" class="col-2 col-form-label">Y:</label>
					<div class="col-8">
						<input id="y-velocity" class="velocity-input" type="range" min="-50" max="50" step="0.1" value="0" />
					</div>
				</div>

				<div class="form-group row">
					<label for="z-velocity" class="col-2 col-form-label">Z:</label>
					<div class="col-8">
						<input id="z-velocity" class="velocity-input" type="range" min="-50" max="50" step="0.1" value="0" />
					</div>
				</div>

				<div class="control-label">
					<button id="set-velocity-button" class="btn btn-md btn-success">Set Velocity</button>
				</div>
			</div>
			
		</div>
		<div class="col-md-2 col-sm-4 control-item">
			<div class="control-title">Reset</div>
			<div class="control-title">
				<div class="control-icon"><img id="reset-button" src="http://www.aanojima.com/basketball/public/images/reset.png" /></div>
				<div class="control-label" id="reset-label">Default Values</div>
			</div>
		</div>
	</div>
</div>
